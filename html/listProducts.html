<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/earth.png">
    <link rel="stylesheet" href="../css/listProducts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Listar Produtos</title>
</head>

<body>
    <div class="sidenav">
        <a id="userName"></a>

        <button class="dropdown-btn compras-container">Compras 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerPurchase.html">Cadastrar</a>
            <a href="./listPurchases.html">Listar</a>
        </div>

        <button class="dropdown-btn produtos-container">Produtos 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerProduct.html">Cadastrar</a>
            <a href="#" id="paginaAtiva">Listar</a>
            <a href="./editProduct.html">Editar</a>
        </div>

        <button class="dropdown-btn">Vendas
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerSale.html">Cadastrar</a>
            <a href="./listSales.html">Listar</a>
        </div>

        <button class="dropdown-btn">Usuários
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./userProfile.html">Perfil</a>
            <a href="./listUsers.html">Listar</a>
        </div>

        <a id="sair">Sair</a>

    </div>

    <div class="main">
        <h2>Lista de Produtos</h2>
        
        <div id="filter-search">
            <label for="key-search">Buscar pela chave</label>
            <select id="key-search" name="key-search">
                <option value="">Todos</option>
                <option value="_id">Identificador</option>
                <option value="name">Nome</option>
                <option value="description">Descrição</option>
                <option value="price">Preço</option>
                <option value="quantity">Quantidade</option>
                <option value="category">Categoria</option>
            </select>

            <label for="input-search">com valor</label>
            <input type="text" id="input-search" placeholder="valor (em branco para buscar todos)">

            <button id="btn-search">Buscar</button>
        </div>
        
        <div id="currentPage"></div>
        <div id="tabela"></div>
        <div class="pagination"></div>

    </div>
    
<script src="../js/listProducts.js"></script>

</body>
</html>

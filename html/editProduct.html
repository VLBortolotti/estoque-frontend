<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/earth.png">
    <link rel="stylesheet" href="../css/registerProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Editar Produto</title>
    <script src="../js/editProduct.js" defer></script>
</head>

<body>
    <div class="sidenav">
        <a id="userName"></a>

        <button class="dropdown-btn compras-container">Compras 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerPurchase.html">Cadastrar</a>
            <a href="./listPurchases.html">Listar</a>
        </div>

        <button class="dropdown-btn produtos-container">Produtos 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerProduct.html">Cadastrar</a>
            <a href="./listProducts.html">Listar</a>
            <a href="#" id="paginaAtiva">Editar</a>
        </div>

        <button class="dropdown-btn">Vendas
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerSale.html">Cadastrar</a>
            <a href="./listSales.html">Listar</a>
        </div>

        <button class="dropdown-btn">Usuários
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./userProfile.html">Perfil</a>
            <a href="./listUsers.html">Listar</a>
        </div>

        <a id="sair">Sair</a>

    </div>

    <div class="main">
        <h2>Editar Produto</h2>
        
        <p id="msg"></p>
        <div id="editProduct-form">
            <div id="form">
                <label for="identificador">Identificador</label>
                <input type="text" id="productId" name="identificador" placeholder="Identificador do produto">
            
                <label for="fieldInput">Campo</label>
                <select id="fieldInput" name="fieldInput">
                    <option value="name">Nome</option>
                    <option value="description">Descrição</option>
                    <option value="price">Preço</option>
                    <option value="quantity">Quantidade</option>
                    <option value="category">Categoria</option>
                </select>

                <label for="value">Valor</label>
                <input type="text" id="valueInput" name="value" placeholder="Valor que desejas alterar (ex: roupa)">

                <input type="submit" id="submit-btn" value="Editar Produto">
            </div>
        </div>

        <div id="tabela"></div>
        
    </div>


</body>
</html>

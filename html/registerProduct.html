<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/earth.png">
    <link rel="stylesheet" href="../css/registerProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastrar Produto</title>
</head>

<body>
    <div class="sidenav">
        <a id="userName"></a>

        <button class="dropdown-btn compras-container">Compras 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerPurchase.html">Cadastrar</a>
            <a href="./listPurchases.html">Listar</a>
        </div>

        <button class="dropdown-btn produtos-container">Produtos 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="#" id="paginaAtiva">Cadastrar</a>
            <a href="./listProducts.html">Listar</a>
            <a href="./editProduct.html">Editar</a>
        </div>

        <button class="dropdown-btn">Vendas
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerSale.html">Cadastrar</a>
            <a href="./listSales.html">Listar</a>
        </div>

        <button class="dropdown-btn">Usuários
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./listUsers.html">Listar</a>
        </div>

        <a id="sair">Sair</a>

    </div>

    <div class="main">
        <h2>Cadastrar Produto</h2>
        
        <p id="msg"></p>
        <div id="registerProduct-form">
            <div id="form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Nome do produto">
            
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" placeholder="Breve descrição do produto">

                <label for="price">Preço</label>
                <input type="text" id="price" name="price" placeholder="Preço de venda da unidade do produto (apenas o valor)">
            
                <label for="quantidade">Quantidade</label>
                <input type="text" id="quantity" name="quantity" placeholder="Quantidade de unidades do produto em estoque">
            
                <label for="category">Categoria</label>
                <input type="text" id="category" name="category" placeholder="Categoria do produto (ex: camiseta)">

                <input type="submit" id="submit-btn" value="Cadastrar Produto">
            </div>
        </div>
        
    </div>

<script src="../js/registerProduct.js" defer></script>
</body>
</html>

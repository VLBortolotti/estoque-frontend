<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/earth.png">
    <link rel="stylesheet" href="../css/registerProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastrar Compra</title>
</head>

<body>
    <div class="sidenav">
        <a id="userName"></a>

        <button class="dropdown-btn compras-container">Compras 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerPurchase.html" id="paginaAtiva">Cadastrar</a>
            <a href="./listPurchases.html">Listar</a>
        </div>

        <button class="dropdown-btn produtos-container">Produtos 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerProduct.html">Cadastrar</a>
            <a href="./listProducts.html">Listar</a>
            <a href="./editProduct.html">Editar</a>
        </div>

        <button class="dropdown-btn">Vendas
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./registerSale.html">Cadastrar</a>
            <a href="./listSales.html">Listar</a>
        </div>

        <button class="dropdown-btn">Usuários
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="./userProfile.html">Perfil</a>
            <a href="./listUsers.html">Listar</a>
        </div>

        <a id="sair">Sair</a>

    </div>

    <div class="main">
        <h2>Cadastrar Compras</h2>
        
        <p id="msg"></p>
        <div id="registerProduct-form">
            <div id="form">
                <label for="productId">Identificador do produto</label>
                <input type="text" id="productId" name="productId" placeholder="Identificador do produto">

                <label for="quantidade">Quantidade</label>
                <input type="text" id="quantity" name="quantity" placeholder="Quantidade de unidades do produto em estoque">

                <label for="unitPrice">Preço unitário</label>
                <input type="text" id="unitPrice" name="unitPrice" placeholder="Preço unitário do produto">

                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" placeholder="Descrição da compra do produto">
                
                <input type="submit" id="submit-btn" value="Cadastrar Venda">
            </div>
        </div>
        
    </div>

<script src="../js/registerPurchase.js" defer></script>
</body>
</html>
